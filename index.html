<!DOCTYPE html>
<html>

<head>
<script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
<!--<script data-require="angular-route@*" data-semver="1.2.17" src="http://code.angularjs.org/1.2.17/angular-route.js"></script>--!>
<link rel="stylesheet" href="style.css" />
<script src="app.js"></script>
<script src="github.js"></script>
<script src="MainController.js"></script>
</head>

<body>
<h1>GitHub Viewer</h1>
<div ng-app="githubViewer">
    <div ng-controller="MainController">
        <form name="searchUser" ng-submit="search(username)">
           <label for="username">Username</label>
           <input type="search" required placeholder="GitHub username" id="username" ng-model="username" />
           <input type="submit" value="Search">
        </form>
        <div ng-include="'userdetails.html'" ng-show="user"></div>
    </div>
</div>
</body>

</html>
